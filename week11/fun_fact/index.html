<!DOCTYPE html>
<html>
<head>
	<title>Fun Fact</title>
		<script src="https://unpkg.com/@lottiefiles/lottie-player@0.4.0/dist/lottie-player.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@800&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width">
</head>
<style type="text/css">
	html, body{
		background-color:#04268C;
		top:0;
		left:0;
		margin:0;
		height:100%;
		display:flex;
		align-items:center;
		justify-content:center;
		font-family: 'Baloo Bhaina 2', cursive;
	}
	#alert {
		opacity:0;
		position:absolute;
		display:flex;
		justify-content:center;
		align-items:center;
		left:auto;
		width:100%;
		height:100vh;
		bottom:-100vh;
		transition:0.15s cubic-bezier(1,2,.50,1.50);
		cursor:pointer;
	}
	#alert h2 {
		margin-top:10%;
	}
	.aligner {
		width:30%;
		color:white;
		text-align:center;
		border-radius:1em;
		background-color:#04268C;
		border:0.2em solid #FD673F;
		box-shadow:0em 0em 5em white;
		transition:0.5s ease-in-out;
	}
	.aligner:hover {
		border:0.2em solid white;
	}
	em {
		display:block;
		font-size:2em;
		line-height:0.5em;
		animation: 5s flash linear infinite;
	}
	.main {
		width:100%;
	}
	.button {
		width:8em;
		height:8em;
		font-size:2em;
		border-radius:50%;
		background-color:#FD673F;
		box-shadow: 0.1em 0.1em 4em #FAA34A;
		color:white;
		display:flex;
		align-items:center;
		justify-content:center;
		border:0.05em solid #FD673F;
		transition:0.25s ease-in-out;
		animation:10s pulse linear infinite;
		cursor:pointer;
	}
	.button:hover {
		border:0.05em solid white;

	}
	@keyframes pulse {
		0% {
			transform:scale(1.2);
		}
		50%{
			transform:scale(1.5);
		}
		100%{
			transform:scale(1.2);
		}
	}
	@keyframes flash {
		0% {
			color: #FDC93F;
		}
		30% {
			color:#FAA34A;
		}
		60% {
			color: #FD673F;
		}
		100% {
			color: #FDC93F;
		}

	}
	@media screen and (max-width:767px){
		.aligner {
			width:80%;
			height:80vh;
		}
	}
</style>
<body>

<div class='main'>
	<div class='button'>Fun fact</div>
</div>


<div id="alert">
	<div class='aligner'>
		<h2>You are so<em>talented!<em></h2>
		<lottie-player src="https://assets4.lottiefiles.com/packages/lf20_6aYlBl.json"  background="transparent"  speed="1.3" loop autoplay></lottie-player>
	</div>
</div>

</body>
<script type="text/javascript">

button = document.querySelector('.button')
alert = document.querySelector('#alert')

button.onclick=function() {
	alert.style.opacity='1'
	alert.style.bottom='0'
}

alert.onclick=function() {
	alert.style.opacity='0'
	alert.style.bottom='-100vh'
}

	

</script>
</html>
